    <h2 class="contactUs">Contáctanos</h2>
    <form id="contact-form" action="/submit-form" method="post" >
        <label for="name">Nombre</label><br>
        <input class="contactInput" type="text" id="name" name="nombre" autocomplete="name" required><br>

        <label for="email">Correo Electrónico</label> <br>
        <input class="contactInput" type="email" id="email" name="email" autocomplete="email" required> <br>

        <label for="cellphone">Número Celular</label><br>
        <input class="contactInput" type="tel" id="cellphone" name="celular" required> <br>

        <label for="message">Mensaje</label><br>
        <textarea class="contactTextArea" id="message" name="mensaje" rows="7" required></textarea> <br>

        <input class="sendBtn" type="submit" value="Enviar">
    </form>
